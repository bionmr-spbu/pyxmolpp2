before_install:
    - export CXX=$COMPILER
    - $COMPILER --version
    - python --version

install:
    - python -m pip install pytest numpy

before_script:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule update --init --recursive --depth=50

script:
    - git clone https://github.com/sizmailov/pyxmopp_tests_dataset.git tests_dataset
    - python setup.py install
    - python -m pytest pytests

after_success:
    - python -m pip install gcovr
    - gcovr cmake-build-coverage --root=./ --delete --exclude='external/.*' --exclude='tests/.*' --xml -o coverage.xml
    - bash <(curl -s https://codecov.io/bash)
    - if [ "$TRAVIS_BRANCH" == "master" ]  && [ $RELEASE_MAKER ]; then
        DO_GH_PAGES=true;
        DO_PYPI_RELEASE=true;
      fi;
    - if [ "$TRAVIS_BRANCH" == "dev" ]  && [ $RELEASE_MAKER ]; then
          DO_PYPI_PRERELEASE=true;
      fi;

before_deploy:
  - bash build_docs.sh
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"


deploy:
  - provider: pages
    verbose: true
    local-dir: docs/build/html
    skip-cleanup: true
    github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
    keep-history: false
    on:
      tags: false
      branch: master
      condition: $DO_GH_PAGES

  - provider: pypi
    user: sizmailov
    server: https://test.pypi.org/legacy/ # Remove for deployment to official PyPi repo
    password:
      secure: ""
    distributions: "sdist"
    skip_existing: true
    on:
      branch: dev
      condition: $DO_PYPI_PRERELEASE

  - provider: pypi
    user: sizmailov
    password:
      secure: ""
    distributions: "sdist"
    skip_existing: true
    on:
      branch: master
      condition: $DO_PYPI_RELEASE



